<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:#0f0f0f;
    color:white;
}

/* HEADER */
header{
    background:#111;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#ff0055;
}

nav a{
    color:#bbb;
    margin-left:20px;
    text-decoration:none;
    font-size:14px;
}

nav a:hover{
    color:#ff0055;
}

/* SECTION */
.section-title{
    padding:20px 30px 10px;
    font-size:18px;
    font-weight:bold;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:15px;
    padding:0 30px 40px;
}

.card{
    position:relative;
    height:220px;
    border-radius:12px;
    overflow:hidden;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.badge{
    position:absolute;
    top:8px;
    left:8px;
    background:#ff0055;
    padding:3px 6px;
    font-size:10px;
    border-radius:4px;
}

.duration{
    position:absolute;
    bottom:8px;
    right:8px;
    background:rgba(0,0,0,0.7);
    padding:3px 6px;
    font-size:10px;
    border-radius:4px;
}

/* VERY LIGHT BLUR */
.website{
    filter:blur(2px);
    pointer-events:none;
}

/* Overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Popup */
.popup{
    background:rgba(20,20,20,0.98);
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:420px;
    box-shadow:0 0 50px rgba(255,0,85,0.7);
}

.popup h2{
    margin-bottom:15px;
    color:#ff0055;
    font-size:24px;
}

.popup p{
    font-size:14px;
    margin-bottom:25px;
    color:#ccc;
}

.download-btn{
    background:linear-gradient(45deg,#ff0055,#ff6600);
    padding:15px 35px;
    font-size:18px;
    border-radius:50px;
    color:white;
    text-decoration:none;
    font-weight:bold;
    display:inline-block;
    box-shadow:0 0 25px #ff0055;
    animation:pulse 1.6s infinite;
    transition:0.3s;
}

.download-btn:hover{
    transform:scale(1.08);
}

@keyframes pulse{
    0%{box-shadow:0 0 15px #ff0055;}
    50%{box-shadow:0 0 35px #ff0055;}
    100%{box-shadow:0 0 15px #ff0055;}
}

.note{
    margin-top:15px;
    font-size:12px;
    color:#777;
}

</style>
</head>
